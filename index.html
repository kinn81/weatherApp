<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer src="main.js"></script></head>
  <body>
    <div id="searchContainer">
      <input type="text" id="input" placeholder="Enter your city" />
      <button id="search">Search</button>
    </div>
    <div id="currentWeatherContainer">
      <div class="dataContainer">
        <label for="location">Location:</label>
        <div id="location"></div>
      </div>
      <div class="dataContainer">
        <label for="cTemp">Current Temp: </label>
        <div id="cTemp"></div>
      </div>
      <div class="dataContainer">
        <label for="cWeather">Current Weather: </label>
        <div id="cWeather"></div>
      </div>
    </div>
    <div id="forecastContainer">
      <div class="forecastHeader" id="today"></div>
      <div class="forecastHeader" id="tomorrow"></div>
      <div class="forecastHeader" id="dayAfter"></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
